# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1: 
    root: https://stage-api.azion.com/v4/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
theme:
  openapi:
    theme:
      sidebar:
        backgroundColor: '#2e2b29'
        textColor: '#e35914'
      rightPanel:
        textColor: 'ivory'
        backgroundColor: '#2e2b29'
      typography:
        links:
          color: '#eb6c2d'
      logo: 
        maxHeight: 140px
        maxWidth: 260px
    generateCodeSamples:
      languages:  # Array of language config objects; indicates in which languages to generate code samples.
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python
